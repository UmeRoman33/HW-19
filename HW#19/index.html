<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Calculate using Operators </h2>
    <h4> Multiplication </h4>
    <p id="lol"></p>
    <script>
        <!--Multiplication-->
        //*use +, -, *, / operators*//
        document.getElementById("lol").innerHTML = 50 * 20;
    </script>

<h4> Subtraction </h4>
<p id="yay"></p>
<script>
    <!--Subraction-->
    //*use +, -, *, / operators*//
    document.getElementById("yay").innerHTML = 50 - 20;
    </script>

<h4> Addition </h4>
<p id="hehe"></p>
<script>
    <!--Addition-->
    //*use +, -, *, / operators*//
    document.getElementById("hehe").innerHTML = 50 + 20;
</script>

<h4> Division </h4>
<p id="noo"></p>
<script>
    <!--Division-->
    //*use +, -, *, / operators*//
    document.getElementById("noo").innerHTML = 50 / 10;
</script>

</body>
</html>
